<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Charts, Charts, Charts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>
  <body>
    <!-- Style -->
    <!-- 其實沒有style也沒關係 -->
    <!-- <style>
        .chart {
        text-align: center;
        margin: auto;
    }

    .row {
        margin-bottom: 150px;
    }

    h1 {
        text-align: center;
        margin-bottom: 80px;
    }
    </style> -->


    <!-- HTML -->
    <h1>Charts, Charts, Charts</h1>
    <div class="container">
        <div class="row">
            <!-- 圖表一 -->
            <div class="col-6 chart">
                <canvas id="myChart" width="500" height="400"></canvas>
            </div>
            <!-- 圖表二 -->
            <div class="col-6 chart">
                <canvas id="myChart2" width="500" height="400"></canvas>
            </div>
        </div>
        <div class="row">
            <!-- 圖表三 -->
            <div class="col-6 chart">
                <canvas id="myChart3" width="500" height="400"></canvas>
            </div>
            <!-- 圖表四 -->
            <div class="col-6 chart">
                <canvas id="myChart4" width="500" height="400"></canvas>
            </div>
        </div>
    </div>
    
    
    <!-- Script -->
    <script>
        // 圖表一
        let labels1 = ['YES', 'YES BUT IN GREEN'];
        let data1 = [69, 31];
        let colors1 = ['#49A9EA', '#36CAAB'];

        let myDoughnutChart = document.getElementById("myChart").getContext('2d');

        let chart1 = new Chart(myDoughnutChart, {
            type: 'doughnut',
            data: {
                labels: ['YES', 'YES BUT IN GREEN'],
                datasets: [ {
                    data: [69, 31],
                    backgroundColor: ['#49A9EA', '#36CAAB']
                }]
            },
            options: {
                title: {
                    text: "Do you like doughnuts?",
                    display: true
                }
            }
        });

        // 圖表二
        let labels2 = ['American Airlines Group', 'Ryanair', 'China Southern Airlines', 'Lufthansa Group'];
        let data2 = [199.6, 130.3, 126.3, 130];
        let colors2 = ['#49A9EA', '#36CAAB', '#34495E', '#B370CF'];

        let myChart2 = document.getElementById("myChart2").getContext('2d');

        let chart2 = new Chart(myChart2, {
            type: 'bar',
            data: {
                labels: labels2,
                datasets: [ {
                    data: data2,
                    backgroundColor: colors2
                }]
            },
            options: {
                title: {
                    text: "Number of passengers carried in 2017 (in mio.)",
                    display: true
                },
                legend: {
                display: false
                }
            }
        });

        // 圖表三
        let labels3 = ['Attack', 'Defense', 'Passing', 'Tackle', 'Speed'];
        let myChart3 = document.getElementById("myChart3").getContext('2d');

        let chart3 = new Chart(myChart3, {
            type: 'radar',
            data: {
                labels: labels3,
                datasets: [
                {
                    label: 'Messi',
                    fill: true,
                    backgroundColor: "rgba(179, 181, 198, 0.2)",
                    borderColor: "rgba(179, 181, 198, 1)",
                    pointBorderColor: "#fff",
                    pointBackgroundColor: "rgba(179, 181, 198, 1)",
                    data: [50, 12, 55, 7, 29]
                },
                {
                    label: 'Ronaldo',
                    fill: true,
                    backgroundColor: "rgba(255, 99, 132, 0.2)",
                    borderColor: "rgba(255, 99, 132, 1)",
                    pointBorderColor: "#fff",
                    pointBackgroundColor: "rgba(255, 99, 132, 1)",
                    data: [51, 10, 32, 20, 44]
                }
                ]
            },
            options: {
                title: {
                    text: "Skills",
                    display: true
                }
            }
        });

        // 圖表四
        let labels4 = ['Germany', 'France', 'UK', 'Italy', 'Spain', 'Others(23)'];
        let data4 = [83, 67, 66, 61, 47, 187];
        let colors4 = ['#49A9EA', '#36CAAB', '#34495E', '#B370CF', '#AC5353', '#CFD4D8'];

        let myChart4 = document.getElementById("myChart4").getContext('2d');

        let chart4 = new Chart(myChart4, {
            type: 'pie',
            data: {
                labels: labels4,
                datasets: [ {
                    data: data4,
                    backgroundColor: colors4
                }]
            },
            options: {
                title: {
                    text: "Population of the European Union (in mio)",
                    display: true
                }
            }
        });
    </script>
  </body>
</html>
